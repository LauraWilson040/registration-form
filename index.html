<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>
<body>
  <section class="contact island">
    <div class="max-length">
      <h1 class="exa">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form class="push-0" method="POST" action="https://formspree.io/wils0845@algonquinlive.com">

      <fieldset>
        <legend class="mega pad-b-2">Personal details</legend>

        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2 push pad-right">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push pad-left">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push pad-right">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push pad-left">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="_fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>

      </fieldset>

      <fieldset>
        <legend class="mega pad-b-2">Mission statement</legend>

        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="details" required></textarea>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1 push">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="_subject" value="Request to join the mission">

      </fieldset>
    </form>
  </section>

</body>
</html>
