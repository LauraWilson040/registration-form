<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
</head>
<body>
  <section class="contact">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <p>Personal details</p>

      <form class="push-0" method="POST" action="https://formspree.io/wils0845@algonquinlive.com">

        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>

        <div class="push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="_fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="address">Address</label>
          <input id="address" type="address" placeholder="123 South St." name="address" required>
        </div>

        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" placeholder="Request to join the mission" name="message" required></textarea>

        </div>
        <div class="push">
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
